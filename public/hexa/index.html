<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa to conversion </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet">
</head> 

<body>
    <div class="nav">
        <div class="title">
            <h1><span>All</span> <span>Purpose</span> <span>Calculator</span></h1>
        </div>
    </div>
    <div class="body">
        <div class="left">
            <div class="links">
                <li><a href="/">Normal</a></li>
                <li><a href="/binary">Binary Convertor</a></li>
                <li><a href="/hexa">Hexadecimal Convertor</a></li>
            </div>
        </div>
        <div class="right">
            <div class="outer">
                <div class="op">

                </div>
                <div class="display">

                </div>
                <div class="buttons">
                    <div class="but">1</div>
                    <div class="but">2</div>
                    <div class="but">3</div>
                    <div class="but">4</div>
                    <div class="but">5</div>
                    <div class="but">6</div>
                    <div class="but">7</div>
                    <div class="but">8</div>
                    <div class="but">9</div>
                    <div class="but">A</div>
                    <div class="but">B</div>
                    <div class="but">C</div>
                    <div class="but">D</div>
                    <div class="but">E</div>
                    <div class="but">F</div>
                    <div class="but operator">DEC</div>
                    <div class="but operator">BIN</div>
                    <div class="but operator">OCT</div>
                    <div class="but operator">Clear</div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
